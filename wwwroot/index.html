<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Transformation Task</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="./js/model-service.js"></script>
    <script src="./js/model-spec-service.js"></script>
    <script src="./js/product-service.js"></script>
    <script src="./js/product-measurement-service.js"></script>
    <script src="./js/measurement-process.js"></script>
    <style>
        .select2-container {
            width: 100% !important;
            min-width: 150px;
        }

        .select2-container--default .select2-selection--single {
            height: 38px !important;
            padding: 4px 8px !important;
            font-size: 0.875rem !important;
            font-weight: 500 !important;
            border-color: #e5e7eb !important;
            border-radius: 0.5rem !important;
            background-color: white !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 30px !important;
            color: #111827 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            display: none !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__clear {
            display: none !important;
        }

        .overflow-x-auto {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .overflow-x-auto::-webkit-scrollbar {
            display: none;
        }

        .table-container {
            position: relative;
            padding-top: 20px;
        }

        .custom-scrollbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: #EDF2F7;
            border-radius: 6px;
            overflow: hidden;
        }

        .custom-scrollbar-thumb {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #CBD5E0;
            border-radius: 6px;
            cursor: pointer;
        }

        .custom-scrollbar-thumb:hover {
            background: #A0AEC0;
        }

        #measurements-table {
            max-height: calc(100vh - 450px);
        }

        #measurements-table thead {
            position: sticky;
            top: 0;
            background: #F9FAFB;
            z-index: 10;
        }

        #measurements-table th,
        #measurements-table td {
            min-width: 10px;
            white-space: nowrap;
        }

        #measurements-table th:nth-child(1),
        #measurements-table td:nth-child(1) {
            position: sticky;
            left: 0;
            background: inherit;
            z-index: 9;
        }

        .scroll-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
            z-index: 8;
        }

        .scroll-indicator svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .scroll-indicator.hidden-indicator {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
            }

            50% {
                transform: translateY(-50%) scale(1.1);
            }

            100% {
                transform: translateY(-50%) scale(1);
            }
        }

        .scroll-indicator.pulsing {
            animation: pulse 1.5s infinite;
        }

        .model-images-grid {
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 0.5rem;
            flex: 1 1 auto;
        }

        .model-images-grid img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .model-images-grid::-webkit-scrollbar {
            width: 6px;
        }

        .model-images-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .model-images-grid::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .model-images-grid::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: calc(100vh - 72px);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            flex-shrink: 0;
            height: 35vh;
        }

        .grid-cols-2 {
            flex: 1 1 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            overflow: hidden;
        }

        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #measurementChart {
            flex: 1 1 auto;
            max-height: 100%;
        }

        .actions {
            flex-shrink: 0;
            margin-top: 1rem;
        }

        .results-table {
            flex: 1 1 auto;
            overflow: scroll;
        }

        #table-scroll {
            height: 100%;
        }

        .select2-dropdown {
            font-size: 0.875rem !important;
        }

        .select2-results__option {
            padding: 6px 12px !important;
        }

        .results-table {
            position: relative;
            z-index: 0;
        }

        .table-container {
            position: relative;
            z-index: 0;
        }
    </style>
</head>

            <span id="clock" class="text-lg">13:33:30</span>
            <div class="text-sm">23/07/2024</div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mx-auto p-6 space-y-6">
        <!-- Model Info and Chart Section -->
        <div class="main-content">
            <div class="grid grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="bg-white rounded-lg shadow-md p-4 space-y-4 left-column">
                    <!-- Model Info -->
                    <div class="flex items-center justify-between border-b pb-3">
                        <div class="flex space-x-8">

                            <div class="flex-1">

                                <select id="modelSelect" class="w-48 text-sm">
                                    <option value="">Select Model</option>
                                </select>
                            </div>

                            <!-- Mold Select -->
                            <div class="flex-1">
                                <label for="moldSelect" class="block text-sm font-medium text-gray-700 mb-1">Mold</label>

                                    <option value="">All Molds</option>
                                </select>
                            </div>

                            <!-- Total Products -->
                            <div class="flex items-end">
                                <div class="text-center">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Total Products</label>
                                    <span id="totalProducts" class="text-2xl font-bold text-blue-600">0</span>
                                </div>
                            </div>
                        </div>

                        <div class="text-black font-mono">
                            <span id="clock" class="text-lg font-semibold"></span>
                            <div id="date" class="text-sm font-medium"></div>
                        </div>
                    </div>
                    <!-- Model Images Grid -->
                    <div class="model-images-grid">
                    </div>
                </div>

                <!-- Right Column - Chart -->
                <div class="bg-white rounded-lg shadow-md p-4 right-column">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-4">
                            <!-- Add spec select -->
                            <select id="chartSpecSelect" class="p-2 border rounded text-gray-700">
                                <option value="">Select Specification</option>
                            </select>
                            
                            <!-- Date range inputs -->
                            <div class="flex items-center gap-2">
                                <label for="chartFromDate" class="text-sm font-medium text-gray-700">From:</label>
                                <input type="date" id="chartFromDate" class="p-2 border rounded text-gray-700">
                                <label for="chartToDate" class="text-sm font-medium text-gray-700">To:</label>
                                <input type="date" id="chartToDate" class="p-2 border rounded text-gray-700">
                            </div>
                        </div>
                    </div>
                    <div style="height: 500px;">

                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4 actions" style="margin-top: 0px;">
            <button data-modal="measurement"

                <div class="text-sm">Bắt đầu đo</div>
                <div class="text-xs">(Start Measurement)</div>

            <button onclick="location.href='./pages/settings.html'"

            <button onclick="location.href='./pages/reports.html'"

            <button onclick="location.href='./pages/history.html'"

            <button onclick="refreshMeasurementsTable()" id="refreshMeasurementsBtn"

                    <div id="measurements-table" class="min-w-full divide-y divide-gray-200"></div>
                    <div class="scroll-indicator pulsing">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/PopupUtil.js"></script>
    <script src="js/home.js"></script>
    <script src="js/home-main-chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableScroll = document.getElementById('table-scroll');
            const scrollThumb = document.querySelector('.custom-scrollbar-thumb');
            const scrollIndicator = document.querySelector('.scroll-indicator');

            function updateThumb() {
                const scrollWidth = tableScroll.scrollWidth;
                const viewWidth = tableScroll.offsetWidth;
                const scrollLeft = tableScroll.scrollLeft;

                const thumbWidth = (viewWidth / scrollWidth) * 100;
                scrollThumb.style.width = `${thumbWidth}%`;

                const maxScroll = scrollWidth - viewWidth;
                const thumbPosition = (scrollLeft / maxScroll) * (100 - thumbWidth);
                scrollThumb.style.left = `${thumbPosition}%`;
            }

            updateThumb();

            tableScroll.addEventListener('scroll', updateThumb);

            let isDragging = false;
            let startX;
            let scrollLeft;

            scrollThumb.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - scrollThumb.offsetLeft;
                scrollLeft = tableScroll.scrollLeft;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                e.preventDefault();
                const x = e.pageX - startX;
                const walk = (x / scrollThumb.parentElement.offsetWidth) * tableScroll.scrollWidth;
                tableScroll.scrollLeft = walk;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            window.addEventListener('resize', updateThumb);

            function checkScroll() {
                const canScroll = tableScroll.scrollWidth > tableScroll.clientWidth;
                const isScrolledToEnd = tableScroll.scrollLeft + tableScroll.clientWidth >= tableScroll.scrollWidth - 20;

                if (!canScroll || isScrolledToEnd) {
                    scrollIndicator.classList.add('hidden-indicator');
                } else {
                    scrollIndicator.classList.remove('hidden-indicator');
                }
            }

            checkScroll();
            tableScroll.addEventListener('scroll', checkScroll);
            window.addEventListener('resize', checkScroll);

            scrollIndicator.addEventListener('click', () => {
                const currentScroll = tableScroll.scrollLeft;
                const targetScroll = currentScroll + tableScroll.clientWidth / 2;

                tableScroll.scrollTo({
                    left: targetScroll,
                    behavior: 'smooth'
                });
            });
        });
    </script>
