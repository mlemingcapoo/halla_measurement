<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Transformation Task</title>
    <link href="../css/output.css" rel="stylesheet">
    <script src="../js/model-service.js"></script>
    <script src="../js/model-spec-service.js"></script>
    <script src="../js/product-service.js"></script>
    <script src="../js/product-measurement-service.js"></script>
    <style>
        /* Make select2 match your design */
        .select2-container {
            width: 100% !important;
        }

        .select2-container--default .select2-selection--single {
            height: 48px !important;
            padding: 8px !important;
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            border-color: #e5e7eb !important;
            border-radius: 0.5rem !important;
            background-color: white !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 1.5 !important;
            color: #111827 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            display: none !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__clear {
            display: none !important;
        }

        #measurements-table thead {
            position: sticky;
            top: 0;
            background: #F9FAFB;
            z-index: 10;
        }

        #measurements-table th,
        #measurements-table td {
            min-width: 120px;
            white-space: nowrap;
        }

        #measurements-table th:nth-child(1),
        #measurements-table td:nth-child(1) {
            position: sticky;
            left: 0;
            background: inherit;
            z-index: 9;
        }

        .overflow-x-auto {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .overflow-x-auto::-webkit-scrollbar {
            display: none;
        }

        /* Add these measurement cell styles */
        .measurement-cell {
            padding: 1rem 1.5rem;
            white-space: nowrap;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .measurement-cell.in-range {
            background-color: rgb(187 247 208);
            color: rgb(20 83 45);
        }

        .measurement-cell.out-of-range {
            background-color: rgb(254 202 202);
            color: rgb(127 29 29);
        }

        /* Table styles */
        .table-cell-base {
            padding: 1rem 1.5rem;
            white-space: nowrap;
            font-size: 0.875rem;
        }

        .table-header {
            padding: 0.75rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            color: rgb(17 24 39);
        }
    </style>
</head>

<body class="bg-white min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg px-6 py-3 flex items-center justify-between">
        <a href="../index.html" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="ml-2 font-medium">Back</span>
        </a>
        <div class="flex items-center space-x-3">
            <img src="../images/logo.png" alt="Halla Electronics Vina" class="h-10">
            <span class="text-gray-900 font-semibold text-lg">HALLA ELECTRONICS VINA</span>
        </div>
        <h1 class="text-2xl font-bold text-orange-600">Model Measurement History</h1>
        <div class="text-gray-800 font-mono">
            <span id="clock" class="text-lg"></span>
            <div id="date" class="text-sm"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6 space-y-6">
        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-lg font-semibold mb-4 text-black">Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Date Range -->
                <div class="space-y-2">
                    <label class="block text-sm text-black">From Date</label>
                    <input type="date" id="dateFrom" 
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm text-black">To Date</label>
                    <input type="date" id="dateTo" 
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                </div>
                <!-- Model Select -->
                <div class="space-y-2">
                    <label class="block text-sm text-black">Model (Optional)</label>
                    <select id="modelFilter" class="w-full text-black">
                        <option value="" class="text-black">All Models</option>
                    </select>
                </div>
                <!-- Mold Number -->
                <div class="space-y-2">
                    <label class="block text-sm text-black">Mold Number (Optional)</label>
                    <select id="moldFilter" class="w-full text-black">
                        <option value="" class="text-black">All Molds</option>
                    </select>
                </div>
            </div>
            <!-- Filter Actions -->
            <div class="mt-4 flex justify-end space-x-3">
                <button id="resetFilters" class="px-4 py-2 text-black border border-gray-300 rounded-lg hover:bg-gray-50">
                    Reset
                </button>
                <button id="applyFilters" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Apply Filters
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <!-- Summary View (Initially Visible) -->
            <div id="summaryView" class="space-y-4">
                <h2 class="text-lg font-semibold text-black">Measurement Summary</h2>
                <div id="modelSummaryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Model summary cards will be inserted here -->
                </div>
            </div>

            <!-- Detailed View (Hidden initially) -->
            <div id="detailView" class="hidden space-y-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <h2 class="text-lg font-semibold text-black">Measurement Details</h2>
                        <button id="exportToExcel" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Export to Excel
                        </button>
                    </div>
                    <button id="backToSummary" class="text-black hover:text-blue-600 flex items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Back to Summary
                    </button>
                </div>
                <div id="measurements-table" class="min-w-full divide-y divide-gray-200">
                    <!-- Measurement details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="../js/PopupUtil.js"></script>

    <!-- Import services first -->
    <script src="../js/excel-service.js"></script>
    
    <!-- Import the history.js last -->
    <script src="./js/history.js"></script>
</body>

</html>
