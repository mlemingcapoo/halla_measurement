<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Halla Electronics Vina</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container .select2-selection--single {
            height: 2.5rem !important;
            padding: 0.5rem !important;
            font-weight: 700 !important;
            border-color: #e5e7eb !important;
            border-radius: 0.5rem !important;
            background-color: white !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 1.5 !important;
            color: #111827 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            display: none !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__clear {
            display: none !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/model-service.js"></script>
    <script src="../js/model-spec-service.js"></script>
    <script src="../js/product-service.js"></script>
    <script src="../js/product-measurement-service.js"></script>
</head>

<body class="bg-white min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg px-6 py-3 flex items-center justify-between">
        <a href="../index.html" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="ml-2 font-medium">Back</span>
        </a>
        <div class="flex items-center space-x-3">
            <img src="../images/logo.png" alt="Halla Electronics Vina" class="h-10">
            <span class="text-gray-900 font-semibold text-lg">HALLA ELECTRONICS VINA</span>
        </div>
        <h1 class="text-2xl font-bold text-orange-600">Reports Dashboard</h1>
        <div class="text-gray-800 font-mono">
            <span id="clock" class="text-lg"></span>
            <div id="date" class="text-sm"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6 space-y-6">
        <!-- Chart Container Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-center text-black">Product Measurements</h3>
                    <select id="productionTimeFilter" class="p-2 border rounded text-black">
                        <option value="daily" class="text-black">Theo ngày</option>
                        <option value="weekly" class="text-black">Theo tuần</option>
                        <option value="monthly" selected class="text-black">Theo tháng</option>
                    </select>
                </div>
                <div style="height: 400px;">
                    <canvas id="productionChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4 text-center text-black">Defect Rate</h3>
                <canvas id="qualityChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow col-span-2">
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-center text-black">Measurement Analysis</h3>
                        <div class="flex items-center gap-2">
                            <label for="fromDate" class="text-sm font-medium text-black">From:</label>
                            <input type="date" id="fromDate" class="p-2 border rounded text-black" placeholder="From Date">
                            <label for="toDate" class="text-sm font-medium text-black">To:</label>
                            <input type="date" id="toDate" class="p-2 border rounded text-black" placeholder="To Date">
                        </div>
                    </div>
                    <div class="flex justify-end items-center gap-4">
                        <select id="modelSelect" class="p-2 border rounded text-black">
                            <option value="" class="text-black">Select Model</option>
                        </select>
                        <select id="specSelect" class="p-2 border rounded text-black">
                            <option value="" class="text-black">Select Spec</option>
                        </select>
                        <select id="moldSelect" class="p-2 border rounded text-black">
                            <option value="" class="text-black">All Molds</option>
                        </select>
                    </div>
                </div>
                <div style="height: 500px;">
                    <canvas id="measurementChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="../js/PopupUtil.js"></script>
    <script src="./js/report.js"></script>
    <script src="./js/report-main-chart.js"></script>
    <script>

    </script>
</body>

</html>
